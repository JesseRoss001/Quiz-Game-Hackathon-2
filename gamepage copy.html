<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/gamesheetmobile.css">

</head>

<body style="height:760px;">

    <header class="row bg-success position-static">


        <img class=" col-12 h-100" src="assets/images/realMobileheader.png" alt="">


    </header>


    <div class="row m-0 ps-2 pt-1 pb-1 d-flex  justify-content-center align-items-center bg-dark " id="options-space">

        <div class="col-4 mt-3 mb-3 d-flex  justify-content-center align-items-center bg-dark text-center "> <i
                class="fa-solid fa-phone"></i> </div>
        <div class="col-4 d-flex  justify-content-center align-items-center bg-dark text-center "> <i
                class="fa-solid fa-user-group"></i></div>
        <div class="col-4 d-flex  justify-content-center align-items-center bg-dark text-center "> <i
                class="fa-solid fa-circle-half-stroke"></i> </div>
    </div>
    <div class="background-image-main-mobile">

        <div class="row d-flex  justify-content-around align-items-center ps-xl-5 ms-xl-3">
            <div class="col-3 pt-2 d-flex  justify-content-start align-items-center ">

                <div id="audio-control-container d-flex justify-content-center align-content-center "
                    class="audio-container">
                    <audio id="audioPlayer">
                        <source src="assets/sounds/Question10.mp3" type="audio/mpeg">
                    </audio>
                    <button onclick="playAudio()" id="playButton"><i class="fa fa-play" aria-hidden="true"></i></button>
                    <button onclick="pauseAudio()"  id="pauseButton"><i class="fa fa-pause" aria-hidden="true"></i></button>
                    <input type="range" id="volumeSlider" class="vertical-slider" min="0" max="0.1" step="0.01" value="0.02">
                </div>
            </div>

            <div class=" col-2 mt-2 me-3 d-flex flex-column align-items-center text-center  ">

                <div class="border border-dark d-flex justify-content-center align-items-center bg-dark">
                    <h1 class="h1-reel  text-center mt-0 mb-1"> Prize Score </h1>
                </div>

                <div class="reel-container border border-dark d-flex align-items-center">
                    <div class="reel d-flex flex-column align-items-center w-100" id="reel">
                        <div class="  border border-dark d-flex justify-content-center align-items-center bg-dark font-weight-bold"
                            id="question15">15 9,999M</div>
                        <div class="  border border-dark d-flex justify-content-center align-items-center bg-dark  font-weight-bold"
                            id="question14">14 5,000M</div>
                        <div class="  border border-dark d-flex justify-content-center align-items-center bg-dark font-weight-bold"
                            id="question13">13 2,500M</div>
                        <div class="  border border-dark d-flex justify-content-center align-items-center bg-dark font-weight-bold"
                            id="question12">12 1,250M</div>
                        <div class=" mb-2 border border-dark d-flex justify-content-center align-items-center bg-dark font-weight-bold"
                            id="question11">11 640M</div>
                        <div class=" mb-2 border border-dark d-flex justify-content-center align-items-center  bg-dark font-weight-bold"
                            id="question10">10 320M</div>
                        <div class=" mb-2 border border-dark d-flex justify-content-center align-items-center bg-dark font-weight-bold"
                            id="question9">9 160M</div>
                        <div class=" mb-2 border border-dark d-flex justify-content-center align-items-center bg-dark font-weight-bold"
                            id="question8">8 80M</div>
                        <div class=" mb-2 border border-dark d-flex justify-content-center align-items-center bg-dark font-weight-bold"
                            id="question7">7 40M</div>
                        <div class=" mb-2 border border-dark d-flex justify-content-center align-items-center bg-dark font-weight-bold"
                            id="question6">6 20M</div>
                        <div class=" mb-2 border border-dark d-flex justify-content-center align-items-center bg-dark font-weight-bold"
                            id="question5">5 10M</div>
                        <div class=" mb-2 border border-dark d-flex justify-content-center align-items-center bg-dark font-weight-bold"
                            id="question4">4 5M</div>
                        <div class=" mb-2 border border-dark d-flex justify-content-center align-items-center bg-dark font-weight-bold"
                            id="question3">3 3M</div>
                        <div class=" mb-2 border border-dark d-flex justify-content-center align-items-center bg-dark font-weight-bold"
                            id="question2">2 2M</div>
                        <div class=" mb-2 border border-dark d-flex justify-content-center align-items-center bg-dark font-weight-bold active"
                            id="question1">1 1M</div>
                    </div>
                </div>
            </div>
            <div class="g-1 col-2 me-2  d-flex  justify-content-center align-items-center ">
                <div class="row bg-black"> <span class="col-12 text-center"> Timer </span>
                    <div class="col-12 text-center " id="timer">30 s</div>
                </div>
            </div>
        </div>
        <div class="col-11 ms-3 ms-md-none col-md-9 d-flex flex-column  mt-2 justify-content-between align-content-center "
            id="graphics-space">

            <div class="row d-flex mt-3 mb-3 justify-content-around ps-md-5 ms-md-5 rounded">
                <div class=" col-12 col-md-8 m-1 ps-2 pt-1 pb-1 d-flex  justify-content-center align-items-center bg-dark question-border-color round-3 "
                    id="question-space">
                    Question </div>
            </div>


        </div>



        <div class="row d-flex mt-3 justify-content-center align-content-center   rounded" id="question-container">
            <div class="col-5 m-1 ps-2 pt-1 pb-1   col-md-2 d-flex justify-content align-content-center choice-border-color  bg-dark  multiple-choice-padding-left rounded-4 active  "
                id="A-text"> A : </div>
            <div class="col-5 m-1 ps-2 pt-1 pb-1   col-md-2 d-flex justify-content-start align-content-center multiple-choice-padding-left bg-dark  rounded-4 choice-border-color active "
                id="B-text"> B : </div>
            <div class="col-5 m-1 ps-2 pt-1 pb-1    col-md-2 d-flex justify-content-start align-content-center bg-dark  multiple-choice-padding-left rounded-4  choice-border-color active  "
                id="C-text"> C : </div>
            <div class="col-5 m-1 ps-2 pt-1 pb-1    col-md-2 d-flex justify-content-start align-content-center bg-dark  multiple-choice-padding-left rounded-4  choice-border-color active  "
                id="D-text"> D : </div>
        </div>
    </div>



    <footer height:200px;>
        <div class="row d-flex  justify-content-center align-items-center mt-3 mb-1">
            <div class="col-2 d-flex  justify-content-center align-items-center">
                <i class="fa fa-home text-black" aria-hidden="true"></i>
            </div>

            <div class="col-6 d-flex justify-content-center align-content-center mt-1 mb-2">
                <span class="circle-image w-100 h-100">
                    <img src="assets/images/zetaSquad.webp" />
                </span>
            </div>
            <div class="col-2 d-flex  justify-content-center align-items-center mt-3 mb-1">
                <i class="fa fa-book text-black " aria-hidden="true"></i>
            </div>

        </div>
    </footer>
    <script src="https://kit.fontawesome.com/11665d5c0d.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="assets/js/script2.js" type="module"></script>
    <script src="features.js" type="module" > </script>
</body>

</html>
